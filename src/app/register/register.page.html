<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="tertiary" (click)="goToLogin()">
        <ion-icon slot="icon-only" ios="arrow-back" md="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <div class="Message"> <!-- Validacion del nombre-->
      <ng-container *ngFor="let validation of validation_messages.name">
        <div
         *ngIf="
           registerForm.get('name').hasError(validation.type) &&
           (registerForm.get('name').dirty ||
           registerForm.get('name').touched)
         ">
         {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="last_name"></ion-input>
    </ion-item>
    <div class="Message"> <!-- Validacion del apellido-->
      <ng-container *ngFor="let validation of validation_messages.last_name">
        <div
         *ngIf="
           registerForm.get('last_name').hasError(validation.type) &&
           (registerForm.get('last_name').dirty ||
           registerForm.get('last_name').touched)
         ">
         {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div class="Message"> <!-- Validacion del email-->
      <ng-container *ngFor="let validation of validation_messages.email">
        <div
         *ngIf="
           registerForm.get('email').hasError(validation.type) &&
           (registerForm.get('email').dirty ||
           registerForm.get('email').touched)
         ">
         {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>
    <div class="Message"> <!-- Validacion de la contraseña-->
      <ng-container *ngFor="let validation of validation_messages.password">
        <div
         *ngIf="
           registerForm.get('password').hasError(validation.type) &&
           (registerForm.get('password').dirty ||
           registerForm.get('password').touched)
         ">
         {{validation.message}}
        </div>
      </ng-container>
    </div>

  <ion-button
  expand="full"
  shape="round"
  color="tertiary"
  type="submit"
  >Registrate</ion-button>
  </form>

</ion-content>
